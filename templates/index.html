{% load static %}
     {% static "images" as baseUrl%}


<!DOCTYPE html>

<html>
<head>

   

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>
<div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="registration">Registration</a></li>
        <li><a href="employee_form">add employee_form</a></li>
        <li style="float:right"><a class="active" href="#about">About</a></li>
      </ul>
</div>
<div class="col"> 
  
        {% for dest in dest %}
        <div class="destination item">
            
                <div>
                     
                        <img src="{{baseUrl}}/{{dest.img}}" alt="">
                        {% if dest.offer%}

                        <span>sepcial offer</span>

                        {% endif %}
                </div>
                <div>
                     <h1> {{dest.name}} </h1>  
                    </div>
                <div>
               <h2> {{dest.description}} </h2>    
                </div>
                <div>
                      <h4> ${{dest.price}}</h4>  
                    </div>
                  
            </div>
            {% endfor %}
           
</div>


<footer>
    <div>
    
    </div>
</footer>
</body>
</html>
